<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="./scripts.js" defer></script>
    <title>Cronometro JS</title>
</head>
<body>
    <div class="container">
        <h1 class="container__h1">Cronometro.JS</h1>
        <div class="numbers">
            <div class="timer" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="timer" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="timer" id="milliseconds">000</div>
        </div>
        <div class="buttons">
            <button class="btn" id="startBtn">Iniciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumeBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resetar</button>
        </div>
    </div>
</body>
</html>
